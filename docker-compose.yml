version: '3.8'

services:
  md-to-pdf:
    build: .
    container_name: md-to-pdf-converter
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    env_file:
      - .env  # Carga las variables desde el archivo .env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
